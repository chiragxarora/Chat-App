<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://kit.fontawesome.com/58f22ec974.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/js/chat.js"></script>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/three-dots@0.2.0/dist/three-dots.min.css">
    <title>Chat-App</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <h1 style="margin-top: 15px; margin-left: 15px;">Let's Chat</h1>
            <div id="messages" class="chat__messages">
                <div id="typing-status" style="position: absolute; bottom: 80px;"></div>
            </div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="msg" oninput="isTyping()" name="message" required placeholder="Send Message..." autocomplete="off">
                    <div class="image-upload">
                        <label for="image">
                            <i style="transform: translateY(4px);" class="fa fa-lg fa-upload" id="upload-icon"></i>
                        </label>
                        <input name="image" type="file" id="image" accept="image/*" data-max-size="9000" onchange="uploadFile(this)">
                    </div>
                    <button type="button" id="btnCamera"><i class="fa fa-lg fa-camera"></i></button>
                    <button id="btnSend"><i class="fa fa-lg fa-paper-plane"></i></button>
                </form>
                <button id="btnLocation"><i class="fa fa-lg fa-map-marker-alt"></i></button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My current location</a></p>
        </div>
    </script>
    <script id="image-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><img src="{{src}}" alt="Image" width="250" height="250"></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><i class="fa fa-lg fa-house-user">&nbsp;</i><b><i>{{room}}</i></b></h2>
        <br>
        <h3 class="list-title"><i class="fa fa-lg fa-users fa-rotate">&nbsp;</i>Users</h3>
        <br>
        <ol class="users">
            {{#users}}
                <li><i class="fa fa fa-user">&nbsp;&nbsp;</i>{{username}}</li>
            {{/users}}
        </ol>
    </script>
    <script id="isTyping-template" type="text/html">
        <div class="isTyping">
            <div><b>{{username}}</b></div>
            <div class="dot-typing" style="transform: translate(20px,5px);"></div>
        </div>
    </script>
    <script>
        tippy('#upload-icon', {
            content: "Upload Images!",
        });
        tippy('#btnCamera', {
            content: "Click a live picture!",
        });
        tippy('#btnSend', {
            content: "Send Message Now!",
        });
        tippy('#btnLocation', {
            content: "Share your location!",
        });
    </script>
</body>
</html>
